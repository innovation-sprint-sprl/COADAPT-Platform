<mat-card>
  <img id="profile-img" src="/assets/coadapt-profile-logo.png" class="profile-img-card" />
  <mat-card-title style="font-size: 20px;">COADAPT</mat-card-title>
  <mat-card-content>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <p>
        <mat-form-field>
          <input type="email" matInput class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" placeholder="Email" required />
          <div class="alert-danger error-padding" role="alert" *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input [type]="hide ? 'password' : 'text'" matInput class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" placeholder="Password" required />
          <mat-icon class="login-eye" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <div class="alert-danger error-padding" role="alert" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>
        </mat-form-field>
      </p>
      <div >
        <button style="width: 100%;" mat-raised-button color="primary" [disabled]="loading" type="submit">Login</button>
      </div>
      <p *ngIf="f.submitted && error" class="error">{{ error }}</p>
    </form>
  </mat-card-content>
</mat-card>
