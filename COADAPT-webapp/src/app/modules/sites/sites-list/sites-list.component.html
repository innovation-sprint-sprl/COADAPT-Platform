<div fxFlex="100">
  <div class="mb-10" dir="rtl" fxLayoutGap="10px">
    <a mat-raised-button color="primary" routerLink="/sites/create">Create</a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table matSort matSortActive="name" matSortDirection="asc" [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let site"> {{ site.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="shortname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Shortname </mat-header-cell>
        <mat-cell *matCellDef="let site"> {{ site.shortname }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="organization">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Organization </mat-header-cell>
        <mat-cell *matCellDef="let site"> {{ site.organization }} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="study">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Study </mat-header-cell>
        <mat-cell *matCellDef="let site"> {{ site.study + " (" + site.studyShortname + ")" }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="participants">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Participants </mat-header-cell>
        <mat-cell *matCellDef="let site"> {{ site.participants }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef [ngClass]="'w-75 th-center'"> Delete </mat-header-cell>
        <mat-cell *matCellDef="let site" [ngClass]="'w-75 th-center'">
          <button mat-icon-button color="primary" (click)="deleteSite(site)" (click)="$event.stopPropagation()">
            <mat-icon class="material-icons delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editSite(row.id)"></mat-row>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
</div>
